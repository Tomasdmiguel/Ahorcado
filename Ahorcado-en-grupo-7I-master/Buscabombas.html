<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
</head>

<body>
    <p id="tablero"></p>
    <p id="random1"></p>
    <p id="random2"></p>
    <button onclick="matriz()">Play</button>
    <button onclick="bomba()">Play</button>
    <script>
        function matriz() {
            document.getElementById("tablero").innerHTML += "<hr>";
            for (let y = 0; y <= 3; y++) {
                document.getElementById("tablero").innerHTML += "<br>";
                for (let x = 0; x <= 3; x++) {
                    document.getElementById("tablero").innerHTML += "0 ";
                }
            }
        }
            function bomba() {
            document.getElementById("random1").innerHTML =
                Math.floor(Math.random() * 16) + 1;
                    document.getElementById("random2").innerHTML =
                        Math.floor(Math.random() * 16) + 1;

        }
    </script>
</body>

</html>
